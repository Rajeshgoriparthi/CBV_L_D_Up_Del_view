{% extends 'app/dummy.html' %}

{% block titile %}

{% block body_block %}
    <h1 style="border: 2px solid; color:rgb(226, 58, 43); width:fit-content; border-radius:5px; background-color:aqua;">List of Schools</h1>

    {% endfor %}
{% endblock %}
